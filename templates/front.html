{% extends "base.html" %}
{% block content %}
 {% for blog in blogs %}
   <div class= "container">
     <div class = "row">
       <div class="col-md-6">
        <h3><a href="/blog/{{blog.key().id()}}">
            {{blog.subject}}
          </a></h3>
        </div>
      <div align="right"class="col-md-6">
         <h4>{{blog.created.strftime("%b %d, %Y")}}</h4>
         <h4>Likes : {{blog.likes}}</h4>
        </div>
      </div>
        <div class = "row">
          <div class = "col-md-12">
            <hr>
          </div>
        </div>
      <div class = "row">
       <div class="col-md-12">
         {{blog.content.replace('\n','<br>') | safe}}
       </div>
     </div>
   </div>
   <br>
   <br>
 {% endfor %}
{% endblock %}
